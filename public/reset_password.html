<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <!-- import js-->
        <link href="reset_password.css" rel="stylesheet">
        <script defer src="reset_password.js"></script>
    </head>

    <body>
      <h1>Bit Clothing Reset Password</h1>
      <div class = "container" id="form_div">
        <form>
            <h2>Forgot Password?</h2>
            <div>
              <label for="forgot_email">Email: </label>
              <input type="email" name="forgot_email" id="forgot_email">
            </div>
            <span>Please choose your security question</span>
            <div>
                <select name="question" id="security_questions" required>
                    <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                    <option value="What is your mother's madien name?">What is your mother's madien name?</option>
                    <option value="In what city were you born?">In what city were you born?</option>
                    <option value="What was the make of your first car?">What was the make of your first car?</option>
                    <option value="What was your favorite food as a child?">What was your favorite food as a child?</option>
                    <option value="What high school did you attend?">What high school did you attend?</option>
                  </select>
            </div>
            <div>
                <label for="question_answer">Answer: </label>
                <input type="input" name="question_answer" id="question_answer" placeholder = "Mittens">
            </div>
            <div>
                <label for="new_password1">New Password:</label>
                <input type="password" name="new_password1" id="new_password1" placeholder = "password123">
            </div>
            <div>
                <!-- in js make sure to check if they are equal -->
                <label for="new_password2">Confirm New Password:</label>
                <input type="password" name="new_password2" id="new_password2" placeholder = "password123">
            </div>

            <!-- change in js so that an error message shows up if the two passwords are not equal -->
            <!-- make this number finite so that it locks the attempts for 24 hours -->
            <!-- <p hidden id="message"></p> -->

            <div>
              <input type="submit" value="Reset Password" id="change_password">
            </div>
        </form>
      </div>
      <p hidden id="message"></p>

      <footer>
        <p>Brought to you by Harry Zhu and Catherine Trobradovic</p>
      </footer>
    </body>
</html>
